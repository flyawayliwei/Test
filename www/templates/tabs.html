<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
左侧菜单
<ion-side-menus >
    <ion-side-menu-content>
导航栏
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>
        </ion-nav-bar>
tab栏
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">

            <!-- HomePage Tab -->
            <ion-tab title="首页" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/homepage">
                <ion-nav-view name="tab-Homepage"></ion-nav-view>
            </ion-tab>

            <!-- Dashboard Tab -->
            <ion-tab title="热点" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/dash">
                <ion-nav-view name="tab-dash"></ion-nav-view>
            </ion-tab>

            <!-- Chats Tab -->
            <ion-tab title="社区" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/chats">
                <ion-nav-view name="tab-chats"></ion-nav-view>
            </ion-tab>

            <!-- Account Tab -->
            <ion-tab title="我的" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
                <ion-nav-view name="tab-account"></ion-nav-view>
            </ion-tab>


        </ion-tabs>

    </ion-side-menu-content>

    <ion-side-menu side="left" width="120">
        <ion-content class="positive-bg">

        </ion-content>
    </ion-side-menu>
    <ion-side-menu side="right" width="120" >
        <ion-content class="energized-bg">

        </ion-content>
    </ion-side-menu>
</ion-side-menus>
